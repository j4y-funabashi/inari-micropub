{{ define "content" }}

<div class="container">
  <h1 class="title">Login</h1>
  <form method="post" action="/login">
    <label class="label">Password</label>
    <div class="field has-addons">
      <div class="control">
        <input
          type="password"
          name="password"
          class="input is-large"
          placeholder="password"
        />
      </div>
      <div class="control">
        <button class="button is-large is-info">Login</button>
      </div>
    </div>
  </form>
</div>

{{ end }}
